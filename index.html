<script>
  // Função para buscar a cotação atual do dólar e atualizar o preço na página
  function updatePrice() {
    // Faz uma requisição GET para a API de cotação do dólar
    fetch('https://economia.awesomeapi.com.br/json/last/BTC-BRL')
      .then(response => response.json())
      .then(data => {
        // Pega o preço atual do dólar e atualiza o texto do preço na página
        const price = data['BTCBRL']['bid'];
        document.getElementById('price').innerHTML = `BTC<b>${price}</b>`;
      })
      .catch(error => console.error(error));
  }
</script>
